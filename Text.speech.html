<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognizer</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
}

#container {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h1 {
    text-align: center;
    color: #333;
}

textarea {
    width: 100%;
    height: 100px;
    margin-bottom: 20px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <div id="container">
        <h1>Text to Speech</h1>
        <textarea id="texttospeak" placeholder="Enter text..."></textarea>
        <button onclick="speaktext()">Speak</button>
    </div>
    <script src="script.js">
        var speech = new SpeechSynthesisUtterance();
        function speaktext(){
    var texttospeak = document.getElementById('texttospeak').value;
    if(texttospeak.trim() !== ""){
        speech.text = texttospeak;
        speech.rate = 1;
        speech.volume = 5;
        speech.pitch = 1;
        window.speechSynthesis.speak(speech);
    } else{
        alert("Please enter some text.");
    }
}
 </script>

</body>
</html>
